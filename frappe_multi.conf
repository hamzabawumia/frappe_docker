# ERPNext site1 (default) - served on host port 8090
server {
    listen 8080;
    server_name frontend;

    location / {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Custom Nginx for site3name
server {
    listen 8092;
    server_name _;  # catch-all on port 8092

    root /home/frappe/frappe-bench/sites;

    # Static assets
    location /assets {
        alias /home/frappe/frappe-bench/sites/assets;
        expires 1y;
        add_header Cache-Control "public";
    }

    location /files {
        alias /home/frappe/frappe-bench/sites/site3name/public/files;
        expires 1d;
        add_header Cache-Control "public";
    }

    location /protected {
        internal;
        alias /home/frappe/frappe-bench/sites/site3name/private/files;
    }

    # Frappe app (backend python)
    location / {
        proxy_pass http://backend:8000;
        proxy_set_header Host site3name;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Websocket support
    location /socket.io {
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_pass http://websocket:9000;
    }
}
